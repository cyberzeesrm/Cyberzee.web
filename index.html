    <script>
        // --- Loading Animation Logic ---
        const progressBar = document.getElementById('progress-bar');
        const percentageText = document.getElementById('percentage-text');
        const statusText = document.getElementById('status-text');

        let currentPercentage = 0;
        const targetPercentage = 88; // Stop at 98% for hype
        const animationDuration = 3000; // 3 seconds
        const intervalTime = animationDuration / targetPercentage;

        const loadingInterval = setInterval(() => {
            if (currentPercentage < targetPercentage) {
                currentPercentage++;
                progressBar.style.width = `${currentPercentage}%`;
                percentageText.textContent = `${currentPercentage}%`;
            } else {
                clearInterval(loadingInterval);
                statusText.textContent = 'Finalizing launch protocols. Almost there...';
            }
        }, intervalTime);

        // --- Three.js Starfield Background Logic ---
        let scene, camera, renderer, stars;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            
            // Renderer setup
            const canvas = document.getElementById('bg-canvas');
            // The key is `alpha: true`, which makes the canvas background transparent
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create stars
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            
            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7
            });
            
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Animate stars
            stars.rotation.x += 0.0001;
            stars.rotation.y += 0.0002;
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 80,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 2, // Lowered speed from 6 to 2
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": false,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "repulse"
              },
              "resize": true
            },
            "modes": {
              "repulse": {
                "distance": 200, // Adjusted distance for better effect
                "duration": 0.4
              }
            }
          },
          "retina_detect": true
        });
    </script>
